<!DOCTYPE html>
<html>
<head>
    <title>Disclaimer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .disclaimer-box {
            max-width: 600px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="disclaimer-box">
        <h2>Disclaimer</h2>
        <p>Your disclaimer message here. Please read and acknowledge before proceeding.</p>
        <textarea id="acknowledgement" placeholder="Type your acknowledgement here..."></textarea>
        <button id="enterButton">Enter</button>
    </div>

    <script>
        document.getElementById('enterButton').addEventListener('click', function() {
            window.location.href = 'main.html'; 
        });
    </script>
</body>
</html>
